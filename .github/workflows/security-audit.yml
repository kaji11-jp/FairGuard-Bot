name: Security Audit

on:
  schedule:
    - cron: "0 5 * * 1"  # Every Monday 05:00 UTC
  workflow_dispatch:
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
  push:
    branches: [ "main" ]
    paths:
      - "package.json"
      - "package-lock.json"

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run npm audit (high+)
        run: npm audit --audit-level=high
